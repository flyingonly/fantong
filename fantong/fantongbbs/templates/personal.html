{% extends "personalbase.html" %}

{% block title %}{{user.user.username}}的个人主页{% endblock %}

{% block content %}
<div class="postinfo">
{% for post in posts %}
	<div class="post">
		<div class="title">{{post.PTitle}}</div>
		<div class="posttime">{{post.PTime}}</div>
	</div>
{% endfor %}
</div>
{% endblock %}
