{% extends "personalbase.html" %}

{% block title %}{{user.user.username}}的个人主页{% endblock %}

{% block content %}
<div class="postinfo">
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for post in posts %}
			<tr>
				<td>{{post.PTitle}}</td>
				<td>{{post.PTime}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
