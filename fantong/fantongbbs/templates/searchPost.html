{% extends "indexbase.html" %}
{% load staticfiles %}
{% block js %}
    <script type="text/javascript">
    	$(function() {
    	{% for post in posts %}
    	var s = '{{post.PContent}}'
    	p = s.match(/__url_start__(\S*?)__url_end__/)
    	while (!(p === null)) {
    		s = s.replace(p[0], "<img src='media/" + p[1] + "' />")
    		p = s.match(/__url_start__(\S*?)__url_end__/)
    	}
    	$('#post_{{post.id}}').html(s)
    	{% endfor %}
    });
    </script>
{% endblock %}

{% block title %}搜索结果{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th class="col-lg-6">帖子标题</th>
					<th class="col-lg-3">发帖人</th>
					<th class="col-lg-3">发帖时间</th>
				</tr>
			</thead>
			<tbody>
				{% for post in posts %}
				<tr>
					<th class="col-lg-6">
						<a class="posttitle" href="/bbs_post_detail/{{post.id}}">{{post.PTitle}}</a>
					</th>
					<th class="col-lg-3">{{post.PUserID}}</th>
					<th class="col-lg-3">{{post.PTime}}</th>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
