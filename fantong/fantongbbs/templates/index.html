{% extends "indexbase.html" %}/span>

{% block title %}My amazing blog{% endblock %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<h2>{{post.pTitle}}</h2>
		<div class="user">
			{{post.PUserID}}
		</div>
		<div class="posttime">
			{{post.PTime}}
		</div>
		<div class="postcontent">
			{{post.PContent}}
		</div>
	</div>
{% endfor %}
{% endblock %}
